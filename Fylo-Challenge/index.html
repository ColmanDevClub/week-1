<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  
  <title>Fylo</title>
</head>

<body>
  <div class="topSpace"></div>
    <div class="container">
      <div class="box1">
        <img id="fyloName" src="./assets/logo.svg" alt="fyloName">
        <div id="icons">
          <div>
            <img src="./assets/icon-document.svg" alt="document" width="16px" height="18px">
          </div>
          <div>
            <img src="./assets/icon-folder.svg" alt="folder" width="18px" height="18px">
          </div>
          <div>
            <img src="./assets/icon-upload.svg" alt="upload" width="20px" height="15px">
          </div>
        </div>
      </div>
      <div class="box2">
        <div class="whiteBox">
          <h1 id="number1">1</h1>
          <h1 id="number8">8</h1>
          <h1 id="number5">5</h1>
          <h3 id="gbLeft">GB LEFT</h3>
        </div>
        <div id="whiteTriangle"></div>
        <h3 id="aboveProgressDetails">Youâ€™ve used <span class="whiteModified">815 GB</span> of your storage</h3>
        <h3 id="emptyBarNumber"><span class="whiteModified">0 GB</span></h3>
        <h3 id="fullBarNumber"><span class="whiteModified">1000 GB</span></h3>
        <span id="progress-bar-main"></span>
        <span id="progress-bar-middle"></span>
        <span id="progress-bar-dot">.</span>
      </div>
    </div>
  <div class="bottomBackGround"></div>
</body>
</html>
