<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Fylo data storage component</title>
  </head>

  <body>
    <section>
      <div class="speach">
        <h2>
          <strong>185</strong>
          <p class="left">GB LEFT</p>
        </h2>
      </div>
      <div class="content">
        <div class="flyobox content-item">
          <img class="flyhead" src="/assets/logo.svg" alt="" />
          <div class="icons">
            <img class="item" src="/assets/icon-document.svg" alt="" />
            <img class="item" src="/assets/icon-folder.svg" alt="" />
            <img class="item" src="/assets/icon-upload.svg" alt="" />
          </div>
        </div>

        <div class="download content-item">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <div class="progres">
            <div class="progresbar">
              <div class="inprogress"></div>
              <div class="amount">
                <p><strong>0 GB </strong></p>
              </div>
              <div class="amount2">
                <p><strong>1000 GB </strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
