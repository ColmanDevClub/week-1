<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Fylo data storage component</title>
  </head>

  <body>
    <div class="container">
      <div class="fylo">
        <img src="assets/logo.svg" alt="" class="mainlogo" />
        <div class="items">
          <img src="assets/icon-document.svg" alt="" class="imgItem" />
          <img src="assets/icon-folder.svg" alt="" class="imgItem" />
          <img src="assets/icon-upload.svg" alt="" class="imgItem" />
        </div>
      </div>

      <div class="databar">
        <div class="uppertext">You've used <b>815GB</b> of storage</div>
        <div>
          <div class="loadingbar">
            <div class="innerbar">
              <span class="dot"></span>
            </div>
          </div>
          <div class="lowertext">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
      </div>
      <div class="bubble">
        185
        <span class="gbleft">GB LEFT</span>
      </div>
    </div>
  </body>
</html>
